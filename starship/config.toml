add_newline = false

format = """
$username\
$hostname\
$directory\
$path\
$cmd_duration\
$character"""

right_format = """
$git_branch\
$git_commit\
$git_state\
$git_status\
$battery\
${custom.vercel}\
$time"""

[fill]
symbol = ' '

[directory]
home_symbol = "~"
read_only = "\ue672"
style = "blue"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](purple)"

[sudo]
format = "[$symbol]($style)"
style = "bold italic bright-purple"
symbol = "⋈┈"
disabled = false

[username]
style_user = "bright-yellow bold italic"
style_root = "purple bold italic"
format = "[⭘ $user]($style) "
disabled = false
show_always = false

[cmd_duration]
format = "[◄ $duration ](italic white)"

[jobs]
format = "[$symbol$number]($style) "
style = "white"
symbol = "[▶](blue italic)"

[git_branch]
symbol = "\ue725 "
format = "[$symbol$branch]($style) "
style = "green"

[git_metrics]
disabled = false

[rust]
format = " [rs](italic) [$symbol$version]($style)"
symbol = "⊃ "
version_format = "${raw}"
style = "bold red"

[custom.vercel]
symbol = "[\uf31e]($style)"
style = "white"
detect_folders = [".vercel"]
disabled = true

[[battery.display]]
threshold = 30
style = 'bold red'

[[battery.display]]
threshold = 50
style = 'bold yellow'
